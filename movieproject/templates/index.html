{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
        <div class="card" style="width: 20rem; height:40rem;background-color:black">
  <img src="{{i.img.url}}" class="card-img-top"  alt="Card image cap" width="250px" height="300px" >
  <div class="card-body">
    <h5 style="color:white" class="card-title">{{i.name}}</h5>
    <p style="color:white" class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
      </div>
  </div>
</div>
        {% endfor %}
    </div>
</div>
<a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add new movie</a>
{% endblock %}
